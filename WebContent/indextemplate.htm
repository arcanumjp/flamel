<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
	<HEAD>
		<META http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
		<META http-equiv="Content-Style-Type" content="text/css">
		<TITLE>$headertitle</TITLE>

		<!-- 次の行は、必ずheadタグに残してください　ここから↓ -->
		${headerimports}
		${imports}
		<!-- ↑の行は、必ずheadタグに残してください　ここまで↑ -->

	</HEAD>

	<BODY>
		<a name="pagetop" />

		<div class="flamel_body">

			<!-- タイトルのブロックです。 -->
			<div class="flamel_title">
				<h1>$sitetitle</h1>

				<!-- 検索ボタンのブロックです。 -->
				<div align="right">
					$form.startTag()
						<font color=white><b>サイト内検索</b></font>
						$form.fields.inputfld
						$form.fields.kensaku<br>
					$form.endTag()
				</div>
				
				<!-- 検索結果を表示する -->
				$kensakukekka

			</div>


			<!-- パンくずリスト -->
			<div class="flamel_dirlist">
				<small>
					<!-- たどった階層のリンク -->
					#foreach($menulink in $linklist)
					  &gt;&gt; $menulink
					#end 
				</small>
			</div>

			<!-- メニューブロック -->
			<div class="flamel_nemu">
				$dirtree 
			</div>


			<!-- コンテンツブロック -->
			<div class="flamel_content">
				<!-- ここに本文が埋め込まれるでしょう。↓↓↓ -->
				#parse($path)
				<!-- ここに本文が埋め込まれるでしょう。↑↑↑-->
				<BR>
				<BR>
				<a href="#pagetop">このページのＴＯＰへ</a>
				<div align="right">
					ご意見、ご感想は・・・$mailto
				</div>
			</div>

			<!-- フッターブロック -->
			<div class="flamel_footer">
				<center><font color="white"><b>All right reserved hogehoge 2007</b></font></center>
			</div>

		</div>
	
	</div>

	</BODY>
</HTML>
